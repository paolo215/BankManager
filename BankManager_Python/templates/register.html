<!DOCTYPE html>

<form method="post">
    Username: <input type="text" name="username" placeholder="Enter username" value="{{request.form.username}}" required/>
    <br>
    Password: <input type="password" name="password" placeholder="Enter password" required/>
    <br>
    First name: <input type="text" name="first_name" placeholder="Enter first name" value="{{request.form.last_name}}" required/>
    <br>
    Last name: <input type="text" name="last_name" placeholder="Enter last name" value="{{request.form.last_name}}" required/>
    <br>
    Address: <input type="text" name="address" placeholder="Enter address" value="{{request.form.address}}" required/>
    <input type="submit" value="Register"/>

</form>

{% if error %}
    {{error}}
{% endif %}

{% if message %}
    {{message}}
{% endif %}




</html>
