<!DOCTYPE html>
<form method="post">
    <input name="username" type="text" placeholder="Enter your username" value="{{request.form.username}}"/>
    <input name="password" type="password" placeholder="Enter your password" value="{{request.form.password}}"/>

    <input type="submit" value="Login"/>
</form>

{% if error %}
    {{error}}
{% endif %}

</html>
